<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecs Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        
        <div class="perfil">
            <img src="Foto seleccionada.jpg" alt="Mi foto" class="foto-perfil">
            <h1>Andres Felipe Noreña</h1>
            <p class="descripcion">Estudiandte de Ingenieria en Telecomunicaciones.<br> Trabajo Tecnologia de Acceso</p>
            <ul class="enlaces-personales">
                <li><a><i class="fa fa-map-marker" style="font-size:20px"></i> Medellín, Colombia</a>
                    <li><a href="mailto:andres.norena@upb.edu.co" target="_blank"><i class="fa fa-envelope" style="font-size:20px"></i> Correo electrónico</a></li>
                <li><a href="https://github.com/look150" target="_blank"><i class="fa fa-github" style="font-size:20px"></i> GitHub</a></li>

    <main>
        <div class="contenedor-videos">
            <h2>Mis Videos</h2>
            <div class="video">
                <h3>Video en FHD_H264</h3>
                <video src="./Videos/FHD_H264.mp4" autoplay muted loop controls width="360" height="640"></video>
            </div>
            <div class="video">
                <h3>Video en FHD_H265</h3>
                <video src="./Videos/FHD_H265.mp4" autoplay muted loop controls width="360" height="640"></video>
            </div>
            <div class="video">
                <h3>Video en VP8</h3>
                <video src="./Videos/FHD_VP8.webm" autoplay muted loop controls width="360" height="640"></video>
            </div>
            <div class="video">
                <h3>Video en AVI</h3>
                <video src="./Videos/FHD_avi.avi" autoplay muted loop controls width="360" height="640"></video>
            </div>
        </div>
    </main>

</html>
